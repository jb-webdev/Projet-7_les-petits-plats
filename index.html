<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <!-- Style CSS-->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/button-tag.css">
    <link rel="stylesheet" href="./css/tagItem.css">
    <link rel="stylesheet" href="./css/cards.css">
    
    <script src="https://kit.fontawesome.com/2b86093a15.js" crossorigin="anonymous"></script>
    <title>Petits-plats</title>
</head>
<body>
    <header>
        <img class="center" src="./asset/Screenshot-petits-plats_readme.png" alt="Logo du site">
    </header>
    <main>
        <!-- Wrapper inputs-->
        <form action="" class="formReseach">
            <input id='inputResearch' type="text" placeholder="Rechercher une recette">
            <button class="btnFormResearch">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
            </button>

        </form>
        <!-- Wrapper tags-->
        <div id="wrapperTag"></div>
        <!-- Wrapper button dropdown-->
        <div class="wrapperBtn">
            <!-- Button Ingredient-->
            <div class="dropdown ">
                <div class="dropdownTag">
                    <input id="researchTagIngredient" class= "dropdownInput dropdownInputIngredient" type="text" placeholder="Ingredient">
                    <span class="btnInput btnInputIngredient">
                        <i id="arrowIngredient" class="fa-solid fa-angle-up"></i>
                    </span>
                </div>
                <div id="wrapperInputIngredient" class="dropdown-contentInput dropdown-contentInput-ingredient inactiveBox"></div>
            </div>
            <!-- Button Appareils-->
            <div class="dropdown">
                <div class="dropdownTag">
                    <input id="researchTagAppareils" class= "dropdownInput dropdownInputAppareils" type="text" placeholder="Appareils">
                    <span class="btnInput btnInputAppareils">
                        <i id="arrowAppareils" class="fa-solid fa-angle-up"></i>
                    </span>
                </div>
                <div id="wrapperInputAppareils" class="dropdown-contentInput dropdown-contentInput-appareils inactiveBox"></div>
            </div>
            <!-- Button ustensils-->
            <div class="dropdown">
                <div class="dropdownTag">
                    <input id="researchTagUstensils" class= "dropdownInput dropdownInputUstensils" type="text" placeholder="Ustensils">
                    <span class="btnInput btnInputUstensils">
                        <i id="arrowUstensils" class="fa-solid fa-angle-up"></i>
                    </span>
                </div>
                <div id="wrapperInputUstensils" class="dropdown-contentInput dropdown-contentInput-ustensils inactiveBox"></div>
            </div>
        </div>
        <!-- Wrapper cards-->
        <div class="wrapperCards">
            <div class="cardError cardErrorInactive">
                <p><strong>Error</strong></p>
                <p>La recette n'existe pas !</p>
                <p>vous pouvez rechercher par exemple : <strong>COCO</strong></p>
                <p>le moteur vous retournera les recettes contenant le therm <strong>COCO</strong></p>
            </div>
        </div>
    </main>

    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
